<!DOCTYPE html>
<html>
<head>
<title>Services Section </title>
<link rel="stylesheet" type="text/css" href="memberonly.css">
</head>
<body>
	<div class="container">
		<h1>Welcome, <span id="username"></span></h1>
		<div class="box" style="--clr:#89ec5b;">
			<div class="content">
				<div class="icon"><ion-icon name="brush"></ion-icon></div>
				<div class="text">
					<h3>Main</h3>
					<p>Welcome to our main homepage</p>
					<a href="index.html">Go to main page</a>
				</div>
			</div>
		</div>
		<div class="box" style="--clr:#eb5ae5;">
			<div class="content">
				<div class="icon"><ion-icon name="code-slash"></ion-icon></div>
				<div class="text">
					<h3>Shopping</h3>
					<p>Find your items</p>
					<a href="items">Go to shopping page</a>
				</div>
			</div>
		</div>
		<div class="box" style="--clr:#5b98eb;">
			<div class="content">
				<div class="icon"><ion-icon name="search"></ion-icon></div>
				<div class="text">
					<h3>Check out</h3>
					<p>Check to see what you have added in your cart</p>
					<a href="checkout">Go to checkout page</a>
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $.get('/get-username', function(data) {
                $('#username').text(data.username);
            });
        });
    </script>
    <script>
        //When log out button is clicked
        $('#logoutButton').click(function() {
            $.get('/logout', function(data) {
                // Display an alert message
                alert('You have logged out');
                window.location.href = "/index.html";
            });
        });
        
    </script>
</body>
</html>
