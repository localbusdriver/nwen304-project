    <div class="main">
      <div class="form-box">
        <h1>Sign Up</h1>
        <form>  
          <div class="input-group">
            <div class="input-field">
              <i class="fa-regular fa-user"></i>
              <input type="text" id="username" name="username" />
            </div>
            <div class="">
              <i class="fa-regular fa-lock"></i>

            </div>
          </div>
        </form>
      </div>
    </div>
