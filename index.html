<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUGOI Protein</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
  </head>
  <body>
    <div class="main">
        <nav>
          <div class="logo-area">
            <img src="./images/pro.png" class="logo" />
            <h2>Ultimate Protein</h2>
          </div> 
          <div class="nav-links">
            <ul>
             <li><a href="#">Home</a></li>
             <li><a href="#">Login</a></li>
            </ul>
          </div>
        </nav>
        <div class="infomation">
          <div class="overlay"></div>
          <img src="./images/newprotein.png" class="mobile" />
          <div id="circle">
            <div class="feature one">
              <img src="./images/proteinred.png" alt="" />
              <div>
                <h1>Protein</h1>
                <p>Nutrient Rich<br> Whey or Isolate</p>
              </div>
            </div>
            <div class="feature two">
              <img src="./images/aminoacid.svg" alt="" style="height: 9em; width: 9em; margin-top: -3em;"/>
              <div>
                <h1>Amino Acids</h1>
                <p>Essential Amino Acids</p>
              </div>
            </div>
            <div class="feature three">
              <img src="./images/vitamins.svg" alt="" style="height: 9em; width: 9em; margin-top: -3em;"/>
              <div>
                <h1>Vitamins</h1>
                <p>Essential Vitamins</p>
              </div>
            </div>
            <div class="feature four">
              <img src="./images/Bca.png" alt="" />
              <div>
                <h1>Energy</h1>
                <p>Powerful</p>
              </div>
            </div>
          </div>
        </div>
  
        <div class="control">
          <img src="./images/arrow.png" id="upBtn" />
          <h3>Feature</h3>
          <img src="./images/arrow.png" id="downBtn" />
        </div>
      </div>

      <div class="title">
        <h1>FIND UR BEST PROTEIN</h1>
      </div>
      
      <script src="script.js"></script>
  

  </body>
